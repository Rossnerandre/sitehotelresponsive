<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the most extraordinary MY hotel">
  <meta name="keywords" content="hotel, MY hotel">
  <script src="https://kit.fontawesome.com/ab9ff4be33.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)"
    href="./assets/css/mobile.css">

  <title>My Hotel | Contact</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">MYH</a></h1>
        <ul>
          <li><a href="index.html">Home</a> </li>
          <li><a href="about.html">About</a> </li>
          <li><a class="current" href="contact.html">Contact</a> </li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out he form below to contact us</p>
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>

      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="conainter">
      <div class="box">
        <i class="fas fa-utensils fa-3x"></i>
        <h3>Location</h3>
        <p>50 Main st, Boston MA</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(123) 555-1111</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Addres</h3>
        <p>contact@myhotel.com</p>
      </div>
    </div>
  </section>


  <footer id="main-footer">
    <p>My Hotel &copy; 2021 ALl Rights Reserved</p>
  </footer>
</body>

</html>
